    <script>
      function changeImage(type) {
          var image_source = document.getElementById("image");


          var presentImage = "https://www.hungarybudapestguide.com/wp-content/uploads/Budapest-metro-map.jpg";
          var futureImage = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/M5_metro_%C3%BAtvonal.png/250px-M5_metro_%C3%BAtvonal.png";


          if (type === 'present') {
              image_source.src = presentImage;
              image_source.style.width = "";
              image_source.style.height = "";
          } else if (type === 'future') {
              image_source.src = futureImage;
              image_source.style.width = "500px";
              image_source.style.height = "auto";
          }
      }
  </script>
